<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with Agent Suggestions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <!-- Chessboard.js and Chess.js libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-container {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        
        .analysis-container {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .debate-container {
            flex: 2;
            min-width: 100%;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        #myBoard {
            max-width: 500px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .move-list {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .move-list span {
            margin-right: 10px;
            font-family: monospace;
        }
        
        .suggestion-box {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        
        .top-move {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .move-quality {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .excellent { background-color: #4CAF50; color: white; }
        .good { background-color: #8BC34A; color: white; }
        .inaccuracy { background-color: #FFC107; color: black; }
        .mistake { background-color: #FF9800; color: white; }
        .blunder { background-color: #F44336; color: white; }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Debate Panel Styles */
        .debate-panel {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .card-header {
            background-color: #f5f5f5;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .d-none {
            display: none !important;
        }
        
        .spinner-border {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: -0.125em;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: 0.75s linear infinite spinner-border;
        }
        
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        
        .debate-text {
            margin-top: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Chess Game with Agent Suggestions</h1>
            <div id="myBoard"></div>
            <div class="button-container">
                <button id="newGameBtn">New Game</button>
                <button id="getSuggestionBtn">Get Suggestion</button>
                <button id="undoBtn">Undo Move</button>
                <button id="flipBtn">Flip Board</button>
            </div>
            <div class="move-list" id="moveList">
                <h3>Move History</h3>
                <div id="moves"></div>
            </div>
        </div>
        
        <div class="analysis-container">
            <h2>Analysis & Suggestions</h2>
            <div id="loading" class="loader" style="display: none;"></div>
            <div id="suggestionContent">
                <div class="suggestion-box">
                    <h3>Agent Analysis</h3>
                    <p id="geminiAnalysis">Make a move to see analysis...</p>
                </div>
                
                <div class="suggestion-box">
                    <h3>Top Recommended Moves</h3>
                    <div id="topMoves">
                        <p>No analysis yet.</p>
                    </div>
                </div>
                
                <div class="suggestion-box">
                    <h3>Your Move Analysis</h3>
                    <div id="humanMoveAnalysis">
                        <p>No moves played yet.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Debate Panel Section -->
        <div class="debate-container">
            <div class="debate-panel card">
                <div class="card-header">
                    <h4>Chess Masters Debate</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="debateType">Debate Type:</label>
                        <select class="form-control mb-2" id="debateType">
                            <option value="position">Current Position</option>
                            <option value="move">Last Move</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="perspectives">Number of Perspectives:</label>
                        <select class="form-control mb-2" id="perspectives">
                            <option value="2">2 Masters</option>
                            <option value="3">3 Masters</option>
                            <option value="4">4 Masters</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" id="generateDebate">Generate Debate</button>
                    
                    <div class="mt-3">
                        <div class="debate-loading d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="ml-2">Generating chess masters debate...</span>
                        </div>
                        
                        <div class="debate-content mt-3">
                            <h5 class="debate-title"></h5>
                            <div class="debate-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let board = null;
        let game = new Chess();
        let gameId = null;
        let lastHumanMove = null;
        let lastPositionBeforeMove = null;
        
        // Initialize the board
        function initBoard() {
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('myBoard', config);
        }
        
        // Check if a move is valid
        function onDragStart(source, piece, position, orientation) {
            // Do not pick up pieces if the game is over
            if (game.game_over()) return false;
            
            // Only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
            
            // Only allow the human player (white) to move pieces
            return game.turn() === 'w';
        }
        
        // Update the board position after the piece snap
        function onSnapEnd() {
            board.position(game.fen());
        }
        
        // Handle the drop event
        function onDrop(source, target) {
            // Store the current position before the move
            lastPositionBeforeMove = game.fen();
            
            // See if the move is legal
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to a queen for simplicity
            });
            
            // If illegal move, snap back
            if (move === null) return 'snapback';
            
            // Store the move
            lastHumanMove = move.san;
            
            // Send the move to the server
            sendMoveToServer(source + target);
            
            return ''; // Legal move, don't snapback
        }
        
        // Send the move to the server
        function sendMoveToServer(move) {
            // Show loading indicator
            $('#loading').show();
            $('#suggestionContent').hide();
            
            fetch('/api/make_move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    game_id: gameId,
                    move: move
                })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading indicator
                $('#loading').hide();
                $('#suggestionContent').show();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Update the board with bot's move
                if (data.bot_move) {
                    game.move({
                        from: data.bot_move.substr(0, 2),
                        to: data.bot_move.substr(2, 2),
                        promotion: data.bot_move.length > 4 ? data.bot_move.substr(4, 1) : undefined
                    });
                    board.position(game.fen());
                    
                    // Update move list
                    updateMoveList(data.human_move_san, data.bot_move_san);
                }
                
                // Update the suggestion area
                updateSuggestions(data.suggestion);
                
                // Check game status
                checkGameStatus(data.game_status);
            })
            .catch(error => {
                $('#loading').hide();
                $('#suggestionContent').show();
                console.error('Error:', error);
                alert('Error communicating with the server');
            });
        }
        
        // Start a new game
        function startNewGame() {
            // Reset the board and game
            game = new Chess();
            board.position('start');
            lastPositionBeforeMove = game.fen();
            lastHumanMove = null;
            
            // Clear move history and suggestions
            $('#moves').empty();
            $('#geminiAnalysis').text('Make a move to see analysis...');
            $('#topMoves').html('<p>No analysis yet.</p>');
            $('#humanMoveAnalysis').html('<p>No moves played yet.</p>');
            
            // Create new game on server
            fetch('/api/new_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                gameId = data.game_id;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error starting new game');
            });
        }
        
        // Get suggestion for current position
        function getSuggestion() {
            if (!gameId) {
                alert('Please start a new game first');
                return;
            }
            
            // Show loading indicator
            $('#loading').show();
            $('#suggestionContent').hide();
            
            fetch('/api/get_suggestion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fen: game.fen()
                })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading indicator
                $('#loading').hide();
                $('#suggestionContent').show();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Update only the analysis parts
                if (data.suggestion) {
                    $('#geminiAnalysis').html(data.suggestion.gemini_analysis.replace(/\n/g, '<br>'));
                    
                    let topMovesHtml = '';
                    if (data.suggestion.top_moves && data.suggestion.top_moves.length > 0) {
                        data.suggestion.top_moves.forEach((move, index) => {
                            topMovesHtml += `
                                <div class="top-move">
                                    <span>#${index + 1}: ${move.san}</span>
                                    <span>Eval: ${move.engine_evaluation ? move.engine_evaluation.toFixed(2) : 'N/A'}</span>
                                </div>
                            `;
                        });
                    } else {
                        topMovesHtml = '<p>No recommended moves available.</p>';
                    }
                    $('#topMoves').html(topMovesHtml);
                }
            })
            .catch(error => {
                $('#loading').hide();
                $('#suggestionContent').show();
                console.error('Error:', error);
                alert('Error getting suggestion');
            });
        }
        
        // Update move list display
        function updateMoveList(humanMoveSan, botMoveSan) {
            const moveNumber = Math.ceil(game.history().length / 2);
            let html = `<span>${moveNumber}. ${humanMoveSan}</span>`;
            if (botMoveSan) {
                html += `<span>${botMoveSan}</span>`;
            }
            $('#moves').append(`<div>${html}</div>`);
        }
        
        // Update suggestion display
        function updateSuggestions(suggestion) {
            if (!suggestion) return;
            
            // Update Gemini analysis
            if (suggestion.gemini_analysis) {
                $('#geminiAnalysis').html(suggestion.gemini_analysis.replace(/\n/g, '<br>'));
            }
            
            // Update top moves
            let topMovesHtml = '';
            if (suggestion.top_moves && suggestion.top_moves.length > 0) {
                suggestion.top_moves.forEach((move, index) => {
                    topMovesHtml += `
                        <div class="top-move">
                            <span>#${index + 1}: ${move.san}</span>
                            <span>Eval: ${move.engine_evaluation ? move.engine_evaluation.toFixed(2) : 'N/A'}</span>
                        </div>
                    `;
                });
            } else {
                topMovesHtml = '<p>No recommended moves available.</p>';
            }
            $('#topMoves').html(topMovesHtml);
            
            // Update human move analysis
            let humanAnalysisHtml = '';
            if (suggestion.human_move_analysis && !suggestion.human_move_analysis.error) {
                const analysis = suggestion.human_move_analysis;
                const qualityClass = analysis.quality ? analysis.quality.toLowerCase() : '';
                
                humanAnalysisHtml = `
                    <div>
                        <p>Your move: <strong>${analysis.san}</strong></p>
                        <p>Quality: <span class="move-quality ${qualityClass}">${analysis.quality || 'Unknown'}</span></p>
                        <p>Difference from best move: ${analysis.diff_from_best ? analysis.diff_from_best.toFixed(2) : 'N/A'}</p>
                        <p>Rank among considered moves: ${analysis.rank || 'N/A'}</p>
                    </div>
                `;
            } else {
                humanAnalysisHtml = '<p>No analysis available for your move.</p>';
            }
            $('#humanMoveAnalysis').html(humanAnalysisHtml);
        }
        
        // Check game status and display appropriate message
        function checkGameStatus(status) {
            if (!status) return;
            
            if (status.is_game_over) {
                let message = 'Game over! ';
                if (status.is_checkmate) {
                    message += status.result === '1-0' ? 'You win by checkmate!' : 'Bot wins by checkmate!';
                } else if (status.is_stalemate) {
                    message += 'Draw by stalemate.';
                } else {
                    message += `Result: ${status.result}`;
                }
                
                setTimeout(() => {
                    alert(message);
                }, 500);
            } else if (status.is_check) {
                const inCheck = game.turn() === 'w' ? 'You are' : 'Bot is';
                setTimeout(() => {
                    alert(`${inCheck} in check!`);
                }, 500);
            }
        }
        
        // Handle undo move
        function undoMove() {
            // Undo twice to take back both the human and bot moves
            game.undo();
            game.undo();
            board.position(game.fen());
            lastPositionBeforeMove = game.fen();
            
            // Remove the last move from the display
            const movesList = $('#moves').children();
            if (movesList.length > 0) {
                movesList.last().remove();
            }
            
            // Clear analysis
            $('#geminiAnalysis').text('Analysis cleared. Make a move to get new analysis.');
            $('#topMoves').html('<p>No analysis available.</p>');
            $('#humanMoveAnalysis').html('<p>No moves played yet.</p>');
        }
        
        // Flip the board orientation
        function flipBoard() {
            board.flip();
        }
        
        // Initialize when the page loads
        $(document).ready(function() {
            initBoard();
            startNewGame();
            
            // Set up button handlers
            $('#newGameBtn').on('click', startNewGame);
            $('#getSuggestionBtn').on('click', getSuggestion);
            $('#undoBtn').on('click', undoMove);
            $('#flipBtn').on('click', flipBoard);
            
            // Debate panel functionality
            const generateDebateBtn = document.getElementById('generateDebate');
            const debateType = document.getElementById('debateType');
            const perspectives = document.getElementById('perspectives');
            const debateTitle = document.querySelector('.debate-title');
            const debateText = document.querySelector('.debate-text');
            const debateLoading = document.querySelector('.debate-loading');
            
            // Get available debate styles
            fetch('/api/get_debate_styles')
            .then(response => response.json())
            .then(data => {
                console.log('Available debate styles:', data.styles);
            })
            .catch(error => console.error('Error fetching debate styles:', error));
            
            // Generate debate when button is clicked
            generateDebateBtn.addEventListener('click', function() {
                // Show loading indicator
                debateLoading.classList.remove('d-none');
                debateTitle.textContent = '';
                debateText.innerHTML = '';
                
                const type = debateType.value;
                const numPerspectives = parseInt(perspectives.value);
                
                // Get current FEN and last move from the game state
                const currentFen = game.fen();
                
                let endpoint = '';
                let requestData = {};
                
                if (type === 'position') {
                    endpoint = '/api/get_position_debate';
                    requestData = {
                        fen: currentFen,
                        perspectives: numPerspectives
                    };
                    debateTitle.textContent = 'Debate on Current Position';
                } else {
                    endpoint = '/api/get_move_debate';
                    requestData = {
                        fen: lastPositionBeforeMove,
                        move: lastHumanMove,
                        perspectives: numPerspectives
                    };
                    debateTitle.textContent = 'Debate on Last Move';
                }
                
                // Make API request for debate
                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading indicator
                    debateLoading.classList.add('d-none');
                    
                    if (data.error) {
                        debateText.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        return;
                    }
                    
                    // Format and display debate
                    const debate = data.debate.debate;
                    
                    // Format the debate text with markdown
                    const formattedDebate = debate
                        .replace(/^([A-Za-z\s]+\(.*?\)):/gm, '<strong>$1:</strong>')
                        .replace(/\n\n/g, '<br><br>')
                        .replace(/\n/g, '<br>');
                    
                    debateText.innerHTML = formattedDebate;
                    
                    // Add perspective names at the top
                    const perspectivesList = data.debate.perspectives.join(', ');
                    const perspectivesInfo = document.createElement('p');
                    perspectivesInfo.innerHTML = `<strong>Perspectives:</strong> ${perspectivesList}`;
                    debateText.prepend(perspectivesInfo);
                })
                .catch(error => {
                    debateLoading.classList.add('d-none');
                    debateText.innerHTML = `<div class="alert alert-danger">Error generating debate: ${error}</div>`;
                    console.error('Error generating debate:', error);
                });
            });
        });
    </script>
</body>
</html>
